<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-bg"></header>
    <main class="container">
      <div class="title-container">
        <h1>TODO</h1>
        <button class="toggle-btn" aria-label="Toggle theme"></button>
      </div>
      <form class="new-task-field">
        <input
          type="text"
          placeholder="Create a new todo..."
          class="new-todo-input"
        />
      </form>
      <div class="todo-list-field">
        <ul class="list">

          </li>

          <li class="todo-item">
            <input type="checkbox" id="todo-2" class="todo-checkbox" />
            <label for="todo-2">Read for 1 hour</label>
            <img src="./images/icon-cross.svg" alt="delete" />

          </li> -->
        </ul>
        <div class="todo-stats">
          <p><span>0</span> items left</p>
          <div class="todo-filter">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <button class="clear-btn">Clear completed</button>
        </div>
      </div>
      <div class="todo-filter-mobile">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>
      <p class="alert-msg">No task to do! Add a new one.</p>
    </main>

    <script src="script.js"></script>
  </body>
